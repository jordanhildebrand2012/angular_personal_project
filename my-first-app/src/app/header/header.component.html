<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li>
          <a
            routerLinkActive="active"
            routerLink="/recipes"
            *ngIf="isAuthenticate"
            >Recipes</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            routerLink="/auth"
            *ngIf="!isAuthenticate"
            >Authenticate</a
          >
        </li>
        <li>
          <a routerLinkActive="active" routerLink="/shopping-list"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a style="cursor: pointer" *ngIf="isAuthenticate" (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="dropdown" openCloseDropdown *ngIf="isAuthenticate">
          <a class="dropdown-toggle" data-toggle="dropdown"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveRecipe()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchRecipes()"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
