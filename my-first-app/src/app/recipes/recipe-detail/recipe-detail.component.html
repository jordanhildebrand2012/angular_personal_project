<div class="row">
  <div class="col-xs-12">
    <img
      [src]="itemSelect.imagePath"
      alt=""
      class="image-responsive"
      style="height: 200px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ itemSelect.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group" openCloseDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addIngredientToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a>
        </li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ itemSelect.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of itemSelect.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
