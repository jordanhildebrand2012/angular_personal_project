<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipeItemAfter)="getRecipeInfo($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeItem; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>No recipe available at the moment!</p>
    </ng-template>
  </div>
</div>
